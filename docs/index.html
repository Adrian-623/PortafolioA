<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Proyecto Hollow Knight</title>
  <style>
    /* --- Fondo completo --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background-image: url('https://wallpapercave.com/wp/wp4096163.jpg'); /* cambia si quieres otra */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    /* --- Capa oscura para contraste --- */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* --- Contenedor del texto --- */
    .content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px black;
    }

    p {
      font-size: 1.3em;
      text-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="overlay"></div> <!-- Capa semitransparente -->
  <div class="content">
    <h1>⚔️ Proyecto Hollow Knight</h1>
    <p>Oscuridad, misterio y código — todo en un mismo repositorio.</p>
  </div>
</body>
</html>
